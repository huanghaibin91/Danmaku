<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>君の名は - 你的名字</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="wrap">
        <div class="nav-box">
            <div class="nav">
                <a href="">影片介绍</a>
                <a href="">人物简介</a>
                <a href="">制作相关</a>
                <a href="">相关短评</a>
            </div>
        </div>

        <div class="short-film">
            <div class="player-box">
                <video id="movie" src="video/your-name2.mp4" width="890px" height="500px"></video>
                <div id="play-control"></div>
                <div class="danmaku-box"></div>
            </div>

            <div class="control">
                <div class="player-control">
                    <div class="play-btn"></div>
                    <div class="progress-box">
                        <div class="progress"></div>
                    </div>
                    <div class="fullscreen"></div>
                </div>
                <div class="danmaku-control">
                    <div class="danmaku-set">
                        <div class="danmaku-color"></div>
                        <div class="danmaku-speed"></div>
                    </div>
                    <input type="text" class="input-text" />
                    <div class="danmaku-clear"></div>
                    <div class="danmaku-send"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="danmaku.js" charset="utf-8"></script>
</body>

</html>
